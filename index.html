<!DOCTYPE html>
<html>
  <head>
    <title>冷饮 Minecraft 服务器</title>
    <style>
      /* 居中 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        animation: bg-animation 3s infinite; /* 添加动画属性 */
      }
      
      /* 圆角半透明文本框 */
      .box {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 5px;
        padding: 20px;
        text-align: center;
      }
      
      /* 按钮样式 */
      .button {
        display: inline-block;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        background-color: #428bca;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      }
      
      /* 鼠标悬停时的按钮样式 */
      .button:hover {
        transform: scale(1.2);
      }
      
      .button:active {
        background-color: #3366cc;
        box-shadow: inset 0 1px 6px rgba(0,0,0,0.3);
      }
      
      /* 添加背景图2 */
      @media (min-width: 768px) {
        body {
          background-image: url('minecraft_bg_2.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
        } 
      }
      
      /* 添加背景图3 */
      @media (min-width: 1024px) {
        body {
          background-image: url('minecraft_bg_3.jpg');
          background-position: center top;
        } 
      }
      
      /* 定义背景图渐变动画 */
      @keyframes bg-animation {
        0% {
          background-image: url('minecraft_bg_1.jpg');
        }
        33.33% {
          background-image: url('minecraft_bg_2.jpg');
        }
        66.66% {
          background-image: url('minecraft_bg_3.jpg');
        }
        100% {
          background-image: url('minecraft_bg_1.jpg');
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>冷饮 Minecraft 服务器</h1>
      <p>欢迎来到我们的服务器！</p>
      <p>服务器地址：mc.example.com</p>
      <button class="button" onclick="copyToClipboard('mc.example.com')">复制地址</button>
      <p>加入QQ群：123456789</p>
      <a href="https://jq.qq.com/?_wv=1027&k=123456789" class="button">快捷加入</a>
      <p>联系方式：admin@example.com</p>
    </div>
    
    <script>
      // 复制文本到剪贴板
      function copyToClipboard(text) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = text;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
        
        // 提示结果
        alert("已成功复制服务器地址：" + text);
      }
      
      // 每隔3秒钟切换背景图，并避免页面闪烁
      setInterval(function() {
        // 将背景图透明度设置为0
        document.body.style.opacity = 0;

        // 通过重新加载页面来切换背景图
        location.reload(true);
      }, 3000);

      // 监听页面加载事件，当背景图加载完毕后，将其透明度设置回1
      window.addEventListener('load', function() {
        document.body.style.opacity = 1;
      });
    </script>
  </body>
</html>
