<!DOCTYPE html>
<html>
  <head>
    <title>冷饮 Minecraft 服务器</title>
    <style>
      /* 居中 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow-x: scroll; /* 添加横向滚动 */
        scroll-snap-type: x mandatory; /* 添加强制性对齐 */
      }
      
      /* 背景图1 */
      .bg1 {
        height: 100%;
        min-width: 100vw;
        background-image: url('minecraft_bg_1.jpg');
        background-position: center;
        background-size: cover;
        scroll-snap-align: start; /* 添加对齐效果 */
      }
      
      /* 背景图2 */
      .bg2 {
        height: 100%;
        min-width: 100vw;
        background-image: url('minecraft_bg_2.jpg');
        background-position: center;
        background-size: cover;
        scroll-snap-align: start; /* 添加对齐效果 */
      }
      
      /* 背景图3 */
      .bg3 {
        height: 100%;
        min-width: 100vw;
        background-image: url('minecraft_bg_3.jpg');
        background-position: center top;
        background-size: cover;
        scroll-snap-align: start; /* 添加对齐效果 */
      }
      
      /* 圆角半透明文本框 */
      .box {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 5px;
        padding: 20px;
        text-align: center;
      }
      
      /* 按钮样式 */
      .button {
        display: inline-block;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        background-color: #428bca;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        transition: all 0.2s; /* 添加过渡效果 */
      }
      
      /* 鼠标悬停时的按钮样式 */
      .button:hover {
        transform: scale(1.1); /* 添加变大动态效果 */
      }
      
      .button:active {
        background-color: #3366cc;
        box-shadow: inset 0 1px 6px rgba(0,0,0,0.3);
      }
      
    </style>
  </head>
  
  <body>
    
    <div class="bg1"></div>
    
    <div class="bg2">
      <div class="box">
        <h1>冷饮 Minecraft 服务器</h1>
        <p>欢迎来到我们的服务器！</p>
        <p>服务器地址：mc.example.com</p>
        <button class="button" onclick="copyToClipboard('mc.example.com')">复制地址</button>
        <p>加入QQ群：123456789</p>
        <a href="https://jq.qq.com/?_wv=1027&k=123456789" class="button">快捷加入</a>
        <p>联系方式：admin@example.com</p>
      </div>
    </div>
    
    <div class="bg3"></div>
    
    <script>
      // 复制文本到剪贴板
      function copyToClipboard(text) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = text;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
        
        // 提示结果
        alert("已成功复制服务器地址：" + text);
      }
    </script>
  </body>
  
</html>
