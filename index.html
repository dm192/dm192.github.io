<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>冷饮 Minecraft 服务器</title>
    <style type="text/css">
        body {
            font-family:'Microsoft YaHei', sans-serif;
            margin:0;
            padding:0;
            background-color:#f7f7f7;
   .container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px #ccc;
  
  /* 将容器相对于父元素水平和垂直居中 */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

        .header {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:20px;
        }
        .logo {
            font-size:30px;
            font-weight:bold;
            color:#333;
            text-decoration:none;
        }
        .join-group {
            display:inline-block;
            padding:6px 12px;
            font-size:14px;
            font-weight:bold;
            color:#fff;
            background-color:#1e90ff;
            border-radius:4px;
            text-decoration:none;
        }
        .join-group:hover {
            background-color:#0079BF;
        }
        .server-address {
            display:inline-block;
            margin-top:20px;
            padding:10px;
            font-size:16px;
            font-weight:bold;
            color:#333;
            background-color:#f7f7f7;
            border:1px solid #ccc;
            border-radius:4px;
        }
        .contact-info {
            margin-top:20px;
            padding:10px;
            font-size:16px;
            color:#333;
            background-color:#f7f7f7;
            border:1px solid #ccc;
            border-radius:4px;
            line-height:1.5;
        }
        .contact-info a {
            color:#1e90ff;
            text-decoration:none;
        }
        .contact-info a:hover {
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="logo">冷饮 Minecraft 服务器</a>
            <a href="https://jingyan.baidu.com/article/fb48e8bef0a1b46e622e14cf.html" target="_blank" class="join-group">快捷加入 QQ 群</a>
        </div>
        <div class="server-address">
            点击下方按钮或手动复制服务器地址，粘贴到 Minecraft 客户端即可。
            <br>
            <button onclick="copyAddress()">一键复制服务器地址</button>
            <textarea id="serverAddress" readonly>mc.drinkandchill.club</textarea>
        </div>
        <div class="contact-info">
            如有问题或建议欢迎联系我们：
            <br>
            邮箱：<a href="mailto:contact@drinkandchill.club" target="_blank">contact@drinkandchill.club</a>
            <br>
            微信公众号：<a href="#" target="_blank">冷饮 Minecraft 服务器</a>
        </div>
    </div>
    <script type="text/javascript">
        function copyAddress() {
            var address = document.getElementById('serverAddress');
            address.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
